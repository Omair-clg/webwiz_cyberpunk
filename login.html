  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-[#1e293b]/80 backdrop-blur border-b border-white/10 shadow-md">
    <div class="max-w-7xl mx-auto px-6">

        <a href="/" class="flex items-center gap-2">

          <a href="/sign-up" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700 transition">Sign Up</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Form Section -->
  <main class="pt-28 pb-20 px-4 flex justify-center">
    <form action="save.php" method="POST" class="w-full max-w-xl bg-white/10 backdrop-blur-sm p-8 rounded-lg shadow-xl border border-white/20 space-y-6">
      <h2 class="text-3xl font-bold text-center text-white drop-shadow">Register</h2>

      <div>
        <label for="fname" class="block mb-1 font-semibold">First Name</label>
        <input type="text" id="fname" name="FirstName" required class="w-full p-3 rounded bg-white/20 text-white placeholder-gray-300 border border-white/20 focus:ring-2 focus:ring-blue-500" placeholder="e.g. allu" />
      </div>

      <div>
        <label for="lname" class="block mb-1 font-semibold">Last Name</label>
        <input type="text" id="lname" name="LastName" required class="w-full p-3 rounded bg-white/20 text-white placeholder-gray-300 border border-white/20 focus:ring-2 focus:ring-blue-500" placeholder="e.g. arjun" />
      </div>

      <div>
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input type="email" id="email" name="Email" required class="w-full p-3 rounded bg-white/20 text-white placeholder-gray-300 border border-white/20 focus:ring-2 focus:ring-blue-500" placeholder="xyz@gmail.com" />
      </div>

      <div>
        <label for="mob" class="block mb-1 font-semibold">Mobile Number</label>
        <input type="text" id="mob" name="Mobilenumber" required class="w-full p-3 rounded bg-white/20 text-white placeholder-gray-300 border border-white/20 focus:ring-2 focus:ring-blue-500" placeholder="+91 XXXXX XXXXX" />
      </div>

      <div class="flex gap-4">
        <div class="w-1/2">
          <label for="branch" class="block mb-1 font-semibold">Branch</label>
          <input type="text" id="branch" name="Branch" class="w-full p-3 rounded bg-white/20 text-white placeholder-gray-300 border border-white/20 focus:ring-2 focus:ring-blue-500" placeholder="CSE, IT..." />
        </div>
        <div class="w-1/2">
          <label for="section" class="block mb-1 font-semibold">Section</label>
          <input type="text" id="section" name="Section" class="w-full p-3 rounded bg-white/20 text-white placeholder-gray-300  border border-white/20 focus:ring-20 focus:ring-blue-500" placeholder="A, B..." />
        </div>
      </div>

      <div>
        <p class="font-semibold mb-2">Gender</p>
        <div class="flex gap-6">
          <label><input type="radio" name="Gender" value="Male" required /> Male</label>
          <label><input type="radio" name="Gender" value="Female" /> Female</label>
          <label><input type="radio" name="Gender" value="Other" /> Other</label>
        </div>
      </div>

      <div class="text-center pt-4">
        <button type="submit" class="bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white px-10 py-3 rounded-full font-semibold transition-all duration-300 shadow-lg hover:scale-105">
          Register Now  
        </button>
      </div>
    </form>
  </main>
