<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Club</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2e5e3;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      background-color: #e6e6e6;
      border-radius: 25px;
      padding: 10px 20px;
      margin-top: 20px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      font-weight: 500;
      border-right: 1px solid #000;
      padding-right: 10px;
    }

    .nav-links li:last-child a {
      border-right: none;
    }

    .card-container {
      display: flex;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: #d4715d;
      padding: 50px 30px;
      color: black;
      text-align: center;
      border-radius: 15px;
      width: 150px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .card:hover {
      background-color: #c25f4b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

            </ul>
          </nav>

          </section>
</body>
